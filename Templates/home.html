{% include 'layout.html' %}

<div class="container mt-4" style="max-width: 50%; margin: auto;">
  <h3 class="text-center" style="font-size: 18px; font-weight: bold;">
    Chat with Your Python Tutor AI
  </h3>

  <div class="card mt-3">
    <div class="card-header" style="padding: 8px; font-size: 14px;">
      Chat History:
    </div>
    <div class="card-body chat-history" id="chatHistory" style="max-height: 300px; overflow-y: auto; font-size: 14px; padding: 10px; background-color: #f9f9f9; border-radius: 8px;">
      {% for message in chat_responses %}
      <div class="chat-message {{ 'user-input' if message['role'] == 'user' else 'ai-response' }}" style="margin-bottom: 5px; padding: 8px; border-radius: 8px;">
        {{ message['content'] }}
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="container mt-3" id="footer" style="padding: 5px;">
    <div class="input-group">
      <input class="form-control" placeholder="Type your message here..." id="userInput" style="height: 35px; font-size: 14px; padding: 5px;">
      <button class="btn btn-primary" type="button" id="sendButton" style="font-size: 14px; padding: 5px 10px;">Send</button>
    </div>
  </div>
</div>

<style>
  .chat-history {
    display: flex;
    flex-direction: column;
    gap: 5px; /* Reduced gap */
  }

  .chat-message {
    font-size: 14px; /* Reduced from 16px */
    padding: 8px; /* Reduced from 10px */
    border-radius: 8px;
    max-width: 70%;
    word-wrap: break-word;
  }

  .chat-message.user-input {
    background-color: #e7f3ff;
    align-self: flex-end;
  }

  .chat-message.ai-response {
    background-color: #f1f1f1;
    align-self: flex-start;
  }

  #footer {
    position: fixed;
    bottom: 10px; /* Reduced from 20px */
    left: 25%; /* Adjusted for reduced container size */
    width: 50%; /* Matches container width */
    background-color: white;
    padding: 5px; /* Reduced padding */
    border-radius: 8px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Reduced shadow intensity */
  }

  #userInput {
    height: 35px; /* Reduced height */
    font-size: 14px; /* Reduced font size */
  }

  #sendButton {
    height: 35px; /* Reduced height */
    font-size: 14px; /* Reduced font size */
    padding: 5px 10px; /* Reduced padding */
  }
</style>
