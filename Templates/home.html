{% include 'layout.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Tutor Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" rel="stylesheet">
    <style>
        .chat-history {
            max-height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .user-input {
            background-color: #e6f2ff;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 5px;
        }
        .ai-response {
            background-color: #f0f0f0;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 5px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        code {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-4" style="max-width: 80%; margin: auto;">
        <h2 class="text-center mb-4">Chat with Your AI Python Tutor</h2>

        <div class="card">
            <div class="card-header">
                <h4>Chat History:</h4>
            </div>
            <div id="chatHistory" class="card-body chat-history">
                {% for response in chat_responses %}
                    {% if response.type == 'user' %}
                        <div class="chat-message user-input">
                            {{ response.content }}
                        </div>
                    {% elif response.type == 'ai' %}
                        <div class="chat-message ai-response">
                            {{ response.content | safe }}
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
            
            <div class="card-footer">
                <div class="input-group">
                    <input type="text" id="userInput" class="form-control" placeholder="Type your message...">
                    <button id="sendButton" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        // WebSocket connection
        const socket = new WebSocket('ws://localhost:8000/ws');
        const chatHistory = document.getElementById('chatHistory');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Markdown rendering
        marked.setOptions({
            highlight: function(code, lang) {
                return hljs.highlightAuto(code).value;
            }
        });

        socket.onmessage = function(event) {
            // Render markdown for AI responses
            const formattedResponse = marked.parse(event.data);
            
            const aiResponseDiv = document.createElement('div');
            aiResponseDiv.className = 'chat-message ai-response';
            aiResponseDiv.innerHTML = formattedResponse;
            
            chatHistory.appendChild(aiResponseDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        };

        // Send message on button click
        sendButton.addEventListener('click', sendMessage);

        // Send message on Enter key
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                // Create user message div
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'chat-message user-input';
                userMessageDiv.textContent = message;
                
                chatHistory.appendChild(userMessageDiv);
                
                // Send message via WebSocket
                socket.send(message);
                
                // Clear input
                userInput.value = '';
                
                // Scroll to bottom
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        }
    </script>
</body>
</html>
