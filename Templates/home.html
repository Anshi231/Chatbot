{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Add input to chat with Personal Chatbot</h3>

    <div>
        <div class="card text-center mt-3">
            <div class="card-header">Chat History:</div>
            <div class="card-body chat-history" id="chatHistory">
                <!-- Chat history will populate here dynamically -->
            </div>
        </div>
    </div>
    <div class="container" id="footer">
        <div class="input-group mb-3">
            <input class="form-control" placeholder="Add input here" id="userInput">
            <button class="btn btn-outline-primary" type="button" id="sendButton">Send</button>
        </div>
    </div>
</div>

<script>
    var websocketString = '';
    if (window.location.hostname === '127.0.0.1') {
        websocketString = "ws://localhost:8000/ws";
    } else {
        websocketString = `wss://${window.location.hostname}/ws`;
    }

    var ws = new WebSocket(websocketString);
    var sendButton = document.getElementById("sendButton");
    var userInput = document.getElementById("userInput");
    var chatHistory = document.getElementById("chatHistory");

    ws.onmessage = function (event) {
        var message = event.data.trim();

        // Check if the last message div exists
        var lastMessageDiv = chatHistory.lastElementChild;

        if (lastMessageDiv && lastMessageDiv.classList.contains("chat-message") && lastMessageDiv.classList.contains("ai-response")) {
            // Append the message to the last AI response div
            lastMessageDiv.textContent += message;
        } else {
            // Create a new message div if it's a new response
            var messageDiv = document.createElement("div");
            messageDiv.className = "chat-message ai-response";
            messageDiv.textContent = message;
            chatHistory.appendChild(messageDiv);
        }

        chatHistory.scrollTop = chatHistory.scrollHeight; // Auto-scroll to the bottom
    };

    sendButton.onclick = function () {
        var message = userInput.value.trim();
        if (message) {
            var userInputDiv = document.createElement("div");
            userInputDiv.className = "chat-message user-input";
            userInputDiv.textContent = message;
            chatHistory.appendChild(userInputDiv);

            chatHistory.scrollTop = chatHistory.scrollHeight;

            ws.send(message);
            userInput.value = "";
        }
    };
</script>
{% endblock %}
