{% include 'layout.html' %}

<div class="container mt-3" style="max-width: 50%; margin: auto;">
  <h3 class="text-center" style="font-size: 20px; font-weight: bold;">
    Chat with Your Python Tutor AI
  </h3>

  <div class="card mt-3">
    <div class="card-header" style="padding: 8px 15px; font-size: 16px;">
      Chat History
    </div>
    <div
      class="card-body chat-history"
      id="chatHistory"
      style="
        max-height: 300px;
        overflow-y: auto;
        font-size: 14px;
        padding: 10px;
        background-color: #f9f9f9;
        border-radius: 8px;
      "
    >
      <!-- Render chat history dynamically -->
      {% for message in chat_responses %}
      <div
        class="chat-message {{ 'user-input' if message['role'] == 'user' else 'ai-response' }}"
        style="margin-bottom: 8px; padding: 5px; border-radius: 5px;"
      >
        {{ message['content'] | safe }}
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="container mt-2" id="footer" style="padding: 5px;">
    <div class="input-group">
      <input
        class="form-control"
        placeholder="Type your message..."
        id="userInput"
        style="height: 35px; font-size: 14px; padding: 5px;"
      />
      <button
        class="btn btn-primary"
        type="button"
        id="sendButton"
        style="font-size: 14px; padding: 5px 10px;"
      >
        Send
      </button>
    </div>
  </div>
</div>

<style>
  .chat-history {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }

  .chat-message {
    font-size: 14px;
    padding: 8px;
    border-radius: 5px;
    max-width: 70%;
    word-wrap: break-word;
  }

  .chat-message.user-input {
    background-color: #e7f3ff;
    align-self: flex-end;
  }

  .chat-message.ai-response {
    background-color: #f1f1f1;
    align-self: flex-start;
  }

  #footer {
    position: relative;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 5px;
    background-color: white;
  }

  #userInput {
    height: 35px;
    font-size: 14px;
    padding: 5px;
  }

  #sendButton {
    height: 35px;
    font-size: 14px;
    padding: 5px 10px;
  }
</style>
