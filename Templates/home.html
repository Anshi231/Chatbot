{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <h3>Add input to chat with Python Tutor</h3>

    <div>
        <div class="card text-center mt-3">
            <div class="card-header">Chat History:</div>
            <div class="card-body chat-history" id="chatHistory">
                <!-- Chat history will populate here dynamically -->
            </div>
        </div>
    </div>
    <div class="container" id="footer">
        <div class="input-group mb-3">
            <input class="form-control" placeholder="Add input here" id="userInput">
            <button class="btn btn-outline-primary" type="button" id="sendButton">Send</button>
        </div>
    </div>
</div>

<script>
    var websocketString;
    if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
        websocketString = "ws://127.0.0.1:8000/ws";
    } else {
        websocketString = `wss://${window.location.hostname}/ws`;
    }

    var ws = new WebSocket(websocketString);
    var sendButton = document.getElementById("sendButton");
    var userInput = document.getElementById("userInput");
    var chatHistory = document.getElementById("chatHistory");

    ws.onmessage = function (event) {
        const message = event.data.trim();

        // Check if response contains bullet points or code
        if (message.includes("```")) {
            // Code block
            const codeBlock = document.createElement("pre");
            const codeElement = document.createElement("code");
            codeElement.textContent = message.replace(/```/g, "");
            codeBlock.appendChild(codeElement);
            codeBlock.className = "chat-message ai-response";
            chatHistory.appendChild(codeBlock);

            // Highlight code
            hljs.highlightElement(codeElement);
        } else if (message.includes("\n")) {
            // Bullet points
            const bulletPoints = message.split("\n").filter(line => line.trim() !== "");
            const listElement = document.createElement("ul");
            listElement.className = "chat-message ai-response";

            bulletPoints.forEach(point => {
                const listItem = document.createElement("li");
                listItem.textContent = point;
                listElement.appendChild(listItem);
            });

            chatHistory.appendChild(listElement);
        } else {
            // Regular text response
            const messageDiv = document.createElement("div");
            messageDiv.className = "chat-message ai-response";
            messageDiv.textContent = message;
            chatHistory.appendChild(messageDiv);
        }

        // Scroll to the bottom
        chatHistory.scrollTop = chatHistory.scrollHeight;
    };

    sendButton.onclick = function () {
        const message = userInput.value.trim();
        if (message) {
            // Add user's message to chat
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "chat-message user-input";
            userMessageDiv.textContent = message;
            chatHistory.appendChild(userMessageDiv);

            // Scroll to the bottom
            chatHistory.scrollTop = chatHistory.scrollHeight;

            // Send to WebSocket
            ws.send(message);
            userInput.value = ""; // Clear input
        }
    };
</script>
{% endblock %}
