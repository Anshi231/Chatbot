<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Your Python Tutor AI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .chat-history {
      display: flex;
      flex-direction: column;
      gap: 5px;
      max-height: 300px;
      overflow-y: auto;
      font-size: 14px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
    }

    .chat-message {
      font-size: 14px;
      padding: 8px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .chat-message.user-input {
      background-color: #e7f3ff;
      align-self: flex-end;
    }

    .chat-message.ai-response {
      background-color: #f1f1f1;
      align-self: flex-start;
    }

    #footer {
      position: fixed;
      bottom: 10px;
      left: 25%;
      width: 50%;
      background-color: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #userInput {
      height: 35px;
      font-size: 14px;
    }

    #sendButton {
      height: 35px;
      font-size: 14px;
      padding: 5px 10px;
    }

    @media (max-width: 768px) {
      #footer {
        left: 5%;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container mt-4" style="max-width: 50%; margin: auto;">
    <h3 class="text-center" style="font-size: 18px; font-weight: bold;">Chat with Your Python Tutor AI</h3>

    <div class="card mt-3">
      <div class="card-header" style="padding: 8px; font-size: 14px;">Chat History:</div>
      <div class="card-body chat-history" id="chatHistory">
        <!-- Chat messages will appear here -->
      </div>
    </div>

    <div class="container mt-3" id="footer">
      <div class="input-group">
        <input 
          class="form-control" 
          placeholder="Type your message here..." 
          id="userInput" 
          aria-label="Message input"
        />
        <button class="btn btn-primary" type="button" id="sendButton">Send</button>
      </div>
    </div>
  </div>
